<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum 3D Tic-Tac-Toe</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        #app {
            width: 100vw;
            height: 100vh;
        }
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            padding: 20px;
            color: white;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="ui-overlay"></div>
        <!-- Canvas будет создан Three.js автоматически -->
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
